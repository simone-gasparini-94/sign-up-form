<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="image"></div>
        <div class="content-container">
            <div class="content">
                <h1>Join our community</h1>
                <div class="form">
                    <form action="">
                        <div class="inputs-container">
                            <div class="input">
                                <label for="first-name">FIRST NAME <span class="required">*</span></label>
                                <input type="text" id="first-name" name="firstName" placeholder="Enter your first name" required>
                                <div class="error-message"></div>
                            </div>
                            <div class="input">
                                <label for="last-name">LAST NAME <span class="required">*</span></label>
                                <input type="text" id="last-name" name="lastName" placeholder="Enter your last name" required>
                                <div class="error-message"></div>
                            </div>
                            <div class="input">
                                <label for="email">EMAIL <span class="required">*</span></label>
                                <input type="email" id="email"  name="email" placeholder="Enter your email address" required>
                                <div class="error-message"></div>
                            </div>
                            <div class="input">
                                <label for="phone">PHONE</label>
                                <div class="phone-input">
                                    <select id="countryCode" name="countryCode">
                                        <option value="+30">+30</option>
                                        <option value="+31">+31</option>
                                        <option value="+32">+32</option>
                                        <option value="+33">+33</option>
                                        <option value="+34">+34</option>
                                        <option value="+39">+39</option>
                                        <option value="+40">+40</option>
                                        <option value="+44">+44</option>
                                        <option value="+46">+46</option>
                                        <option value="+47">+47</option>
                                        <option value="+48">+48</option>
                                        <option value="+49" selected>+49</option>
                                    </select>
                                    <input type="tel" id="phone" name="phone" placeholder="Enter your phone number">
                                </div>
                            </div>
                            <div class="input password">
                                <label for="password">PASSWORD <span class="required">*</span></label>
                                <input type="password" id="password" name="password" minlength="8">
                                <div class="error-message"></div>
                            </div>
                            <div class="input password">
                                <label for="confirm-password">CONFIRM PASSWORD <span class="required">*</span></label>
                                <input type="password" id="confirm-password" name="confirm-password" minlength="8">
                                <div class="error-message"></div>
                            </div>
                        </div>
                        <button class="main-button" type="submit">CREATE ACCOUNT</button>
                    </form>
                </div>
                <div class="log-in">
                    <p><span class="text">Already have an account?</span> <a href="">Login</a></p>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
